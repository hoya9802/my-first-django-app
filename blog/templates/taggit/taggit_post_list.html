{% extends 'base.html' %}

{% block title %}taggit_post_list.html{% endblock %}

{% block content %}
<h1 style="color:#09ff00">Posts for tag - {{tagname}}</h1>
<br>
{% for post in object_list %}
    <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
    <br>
        {{ post.modify_dt|date:"N d Y" }}
    <br>
    <p style="padding-bottom: 20px;">{{ post.description }}</p>
{% endfor %}
{% endblock %}
