{% extends 'base.html' %}

{% block title %}post_archive_day.html{% endblock %}

{% block content %}
<h1 style="color:#09ff00">Post Archives for {{ day|date:'N d Y' }}</h1>
<br>
<div style="padding-bottom: 10px;">
    <ul>
        {% for post in object_list %}
        <li>{{post.modify_dt|date:'Y-m-d'}}&nbsp;:&emsp;
            <a href="{{post.get_absolute_url}}"><strong>{{post.title}}</strong></a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
